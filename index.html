<!DOCTYPE html>
<html>
  <style>
    #canvas {
      background: #dddddd;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    html, body, #fullheight {
      min-height: 100% !important;
      height: 100%;
      padding: 0;
      margin: 0;    
    }

    #fullheight {
      background: white;
    }

    .overlay-box-left {
      position:absolute;
      top:0%;
      left:50%;
      padding: 0;
      margin: 0;
      width: 50%;
      transform:translate(-100%, 0%);
      font-size: large;
      font-family: 'Jockey One', sans-serif;
      color: white;
      background-color: dimgrey;
    }

    .overlay-box-right {
      position:absolute;
      top:0%;
      left:50%;
      padding: 0;
      margin: 0;
      width: 50%;
      transform:translate(0%, 0%);
      font-size: large;
      font-family: 'Jockey One', sans-serif;
      color: white;
      background-color: dimgrey;
    }    

    .container {
      padding: 1;
      margin: 1;
      
    }

  table {
    width: 100%;
    height: 100%;
    border-spacing: 5px;
  }

  </style>


  <head>
    <link href="https://fonts.googleapis.com/css?family=Jockey+One&display=swap" rel="stylesheet">
  </head>

  <body>


    <table>
      <tr>

        <th>

          <div class="overlay-box-left">
            <div class="slidecontainer">
              <label for="box_circle">Circle radius (px): </label>
              <input type="range" min="4" max="300" value="5" class="slider" id="box_circle"> 
            </div>
      
            <div class="slidecontainer", id="circle_div">
              <label for="box">Block area (px sq): </label>
              <input type="range" min="2" max="50" value="1" class="slider" id="box">
            </div>
      
            <div id="box_pi_calc_lower">Pi approximation lower: </div>
            <div id="box_pi_calc_upper">Pi approximation upper: </div>

          </div>
          
          <div class="container">
            <canvas id="box_canvas"></canvas>
          </div>
        
        </th>

        <th>

          <div class="overlay-box-right">

            <div class="slidecontainer">
              <label for="gon_circle">Circle radius (px): </label>
              <input type="range" min="4" max="300" value="5" class="slider" id="gon_circle"> 
            </div>
      
            <div class="slidecontainer", id="circle_div">
              <label for="gon" id="polygon_sides">X-sided polygon: </label>
              <input type="range" min="3" max="96" value="1" class="slider" id="gon">
            </div>
      
            <div id="gon_pi_calc_lower">Pi approximation lower: </div>
            <div id="gon_pi_calc_upper">Pi approximation upper: </div>
          </div>
      
          <div class="container">
            <canvas id="gon_canvas"></canvas>
          </div>
        
        </th>      

      </tr>

    </table>

      
    <script src="functions.js"></script>

  </body>
</html>
